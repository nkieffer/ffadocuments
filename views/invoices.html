<h2>Invoices</h2>
{% if v.saved %}
<aside>Changes Saved</aside>
{% endif %}

<ul>
    {% for i in v.invoices %}
    {% ifchanged i.partner.abbr %}
    </ul>
<h3>{{ i.partner.name }}</h3>
<ul>
    {% endifchanged %}

    <li>{{ i.date.date }} <a href="/invoiceForm?ikey={{ i.key }}">View</a> | <a href="/pdf?ikey={{ i.key }}">PDF</a> | <a href="/invoiceDelete?ikey={{ i.key }}">Delete</a></li>

    {% endfor %}
</ul>

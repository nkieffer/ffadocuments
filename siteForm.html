<form action="siteEdit" method="post">
  <input type="hidden" name="skey" value="{{ v.site.key }}">
  <input type="hidden" name="pkey" value="{{ v.pkey }}">
  <table>
    <tr>
      <th><label for="name">Name</label></th><td><input type="text" id="name" name="name" class="first" value="{{ v.site.name }}"></td>
    </tr>
    <tr>
      <th><label for="abbr">Abbr</label></th><td><input type="text" name="abbr" id="abbr" value="{{ v.site.abbr }}"></td>
    </tr>
    <tr>
      <th><label for="country">Country</label></th><td><input type="text" name="country" id="country" value="{{ v.site.country }}"></td>
    </tr>
    <tr>
      <th><label for="capacity">Capacity</label></th><td><input type="text" name="capacity" id="capacity" value="{{ v.site.capacity }}"></td>
    </tr>
  </table>
  <label for="comment">Comment</label><br/>
  <textarea name="comment" id="comment">{{ v.site.comment }}</textarea><br/>
  <input type="submit" value="Save">
</form>
